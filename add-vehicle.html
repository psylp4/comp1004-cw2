<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="container">
    <header>
        <h1>&emsp; Add a Vehicle</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">People search</a>&emsp;<a href="search-vehicles.html">Vehicle search</a>&emsp;<a href="add-vehicle.html">Add a vehicle</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-vehicle-form">
            <label for="rego">Registration Number:</label>
            <input type="text" id="rego" name="rego">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model">
            <label for="colour">Colour:</label>
            <input type="text" id="colour" name="colour">
            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner">
            <button type="submit">Add</button>
        </form>
        <div id="owner-details" style="display: none;">
            <h2>Owner Details</h2>
            <form id="add-owner-form">
                <label for="personid">Person ID:</label>
                <input type="text" id="personid" name="personid">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob">
                <label for="license">License Number:</label>
                <input type="text" id="license" name="license">
                <label for="expire">License Expiry Date:</label>
                <input type="text" id="expire" name="expire">
                <button type="submit">Add owner</button>
            </form>
        </div>
        <div id="message"></div>
    </main>
    <aside>
        <img src="add-vehicle.jpg" alt="add image">
    </aside>
    <footer>
        <p>&copy; psylp4_comp1004_cw2</p>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>

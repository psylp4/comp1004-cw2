<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="container">
    <header>
        <h1>&emsp; Vehicle Search</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">People search</a>&emsp;<a href="search-vehicles.html">Vehicle search</a>&emsp;<a href="add-vehicle.html">Add a vehicle</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="vehicle-search-form">
            <label for="rego">Vehicle Registration:</label>
            <input type="text" id="rego" name="rego">
            <hr color="white">
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </main>
    <aside>
        <img src="vehicles.jpg" alt="add image">
    </aside>
    <footer>
        <p>&copy; psylp4_comp1004_cw2</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Function to handle form submission for vehicle search
    document.getElementById('vehicle-search-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission
        
        const rego = document.getElementById('rego').value.trim(); // Get registration number input value
        
        // Call function to search for vehicle details by registration number
        const result = await searchVehicle(rego);
        
        // Display search result
        displaySearchResult(result);
    });

    // Function to display search result for vehicle
    function displaySearchResult(result) {
        const resultContainer = document.getElementById('results');
        resultContainer.innerHTML = ''; // Clear previous result
        
        if (!result) {
            resultContainer.innerHTML = '<p>No results found.</p>';
        } else {
            const { Make, Model, Colour, OwnerID } = result;
            resultContainer.innerHTML = `<p>Make: ${Make}, Model: ${Model}, Colour: ${Colour}, OwnerID: ${OwnerID}</p>`;
        }
    }
    </script>
</body>
</html>
